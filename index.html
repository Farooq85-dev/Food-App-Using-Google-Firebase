<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Food App</title>
    <!-- Icon -->
    <link rel="icon" type="images/png" href="./images/web-logo.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- BootStrap Css and Js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- FontAwesome Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom Css -->
    <link rel="stylesheet" href="./Css/style.css">
</head>

<body>
    <!-- BootStrap Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand logo" href="./index.html"><img src="./images/logo.png" alt="logo..."
                    width="40px">Groce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 navUl">
                    <li class="nav-item me-4">
                        <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link" href="">Categories</a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link" href="">Contact</a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link" href="">Blog</a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link" href="">Service</a>
                    </li>
                </ul>
                <form class="d-flex headerBtn" role="search">
                    <div class="d-flex justify-content-center align-items-center gap-3  me-3">
                        <img src="./images/heart.svg" alt="Loading..." width="30px" style="cursor: pointer;">
                        <img src="./images/shopping-bag.svg" alt="Loading..." width="30px" style="cursor: pointer;">
                    </div>
                    <button class="btn btn-outline-success" type="submit">Login</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Main Slide -->
    <div class="container">
        <div class="slideBg">
            <div class="row">
                <div class="col- col-sm-12 col-md-12 col-lg-7 d-flex justify-content-center align-items-center">
                    <div class="slideText">
                        <span id="slideDescription">100% Healthy & Tasty</span>
                        <h1 class="slideHeading">ORGANIC FOOD</h1>
                        <span>A place where help you to buy fresh grocery.
                            <br>Tasty and 100%
                            healthy.</span>
                        <div class="slideBtn d-flex align-items-center gap-2">
                            <button id="orderInstructionsBtn">How to Order</button>
                            <button id="getSaleBtn">Get Sale</button>
                        </div>
                        <div class="slideReview d-flex align-items-center gap-2">
                            <img src="./images/slide-review-1.png" alt="Loading...">
                            <img src="./images/slide-review-2.png" alt="Loading...">
                        </div>
                    </div>
                </div>
                <div class="col- col-sm-12 col-md-10 col-lg-5 d-flex justify-content-center align-items-center ">
                    <div class="slideImg">
                        <img src="./images/slide-img.png" alt="Loading..." width="100%">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <h1 class="text-center">In Progress</h1> -->
    <!-- Custom Js -->
    <script src="app.js"></script>
</body>

</html>
