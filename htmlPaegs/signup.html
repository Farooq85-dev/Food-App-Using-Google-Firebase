<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Signup</title>
    <!-- Icon -->
    <link rel="icon" type="images/png" href="../images/web-logo.png">
    <!-- BootStrap Css and Js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Custom Css -->
    <link rel="stylesheet" href="../Css/style.css">
</head>

<body>

    <div class="container">
        <div class="formBg">
            <div class="formCnt">
                <div class="userNameContainer">
                    <input type="text" id="signupName" placeholder="Type Name">
                </div>
                <div class="emailContainer">
                    <input type="email" id="signupEmail" placeholder="Type Email">
                </div>
                <div class="passwordContainer">
                    <input type="password" name="" id="signupPassword" placeholder="Type Password">
                </div>
                <div class="confirmPasswordContainer">
                    <input type="password" name="" id="signupPasswordC" placeholder="Retype Password">
                </div>
                <div class="signupBtnContainer">
                    <button>Signup</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Custom Js -->
    <script src="../javascript/signup.js" type="module"></script>
</body>

</html>
